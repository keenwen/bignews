<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入boostrapjs文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入分页插件js -->
    <script src="./libs/jquery.twbsPagination.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- 分页结构 -->
            <div class="row text-center">
                <ul id="pagination" class="pagination-sm"></ul>
                <p>没有数据！</p>
            </div>
        </div>
    </div>
    <!-- 文章类别模板 -->
    <script id="category_temp" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{ v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <!-- 文章列表模板 -->
    <script id="articleList_temp" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="./libs/http.js"></script>
    <script>
        // 入口函数

        $(function () {
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success:  (backData)=> {
                    if (backData.code == 200) {
                        var res = template('category_temp', backData);
                        $('#selCategory').html(res);
                    }
                }
            });


            var myPage = 1; //声明一个变量用来表示当前页码

            // 将发送ajax进行封装
            function getData(page, callback) {
                $.ajax({
                    // type: 'get',
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: page,
                        perpage: 3,
                    },
                    success:  (backData)=> {
                        // console.log(backData);

                        if (backData.code == 200) {
                            // 模板引擎
                            var resHtml = template('articleList_temp', backData);
                            $('tbody').html(resHtml);
                            // 做额外事情
                            // 如果有数据
                            if (backData.data.totalPage != 0 && callback != null) {
                                // 有数据
                                $('#pagination').show();
                                $('#pagination').next().hide();
                                callback(backData);
                                // 没数据
                            } 
                            // else if (backData.data.totalPage == myPage - 1 && backData.data.data
                            //     .length == 0) {
                            //     myPage -= 1;
                            //     $('#pagination').twbsPagination('changeTotalPages', backData.data
                            //         .totalPage, myPage);
                            // } 
                            else if (backData.data.totalPage == 0) {
                                $('#pagination').hide();
                                $('#pagination').next().show();

                            }
                        }
                    }
                });
            }

            getData(1,  (backData)=> {
                //分页插件方法
                $('#pagination').twbsPagination({
                    totalPages: backData.data.totalPage, //总页数
                    visiblePages: 7, //可见数
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick:  (event, page)=> {
                        // console.log(page);
                        // 当前页码
                        myPage = page;
                        getData(page, null);
                    }
                });
            });

            //  点击筛选按钮
            $('#btnSearch').on('click',  (e)=> {
                //阻止默认跳转
                e.preventDefault();
                getData(1,  (backData)=> {
                    // 重新生成分页结构
                    $('#pagination').twbsPagination('changeTotalPages', backData
                        .data.totalPage, 1)
                });
            });

            // 删除文章
            // 委托注册
            $('tbody').on('click', '.delete', function () {
                if (confirm('你确定要删除吗？')) {
                    // 通过这个当前点击的删除按钮的自定义属性（data-id）获取删除的id
                    var articleId = $(this).attr('data-id')
                    $.ajax({
                        type: 'post',
                        url: BigNew.article_delete,
                        data: {
                            id: articleId
                        },
                        success:  (backData)=> {
                            if (backData.code == 204) {
                                getData(myPage,  (backData)=> {
                                    // 重新生成分页结构
                                    // $('#pagination').twbsPagination(
                                    //     'changeTotalPages', backData.data
                                    //     .totalPage, myPage);


                                    if (backData.data.totalPage == myPage||myPage==1) {
                                        $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, myPage);

                                    } else {
                                        $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, myPage - 1);
                                    }
                                });

                            }

                        }
                    });
                }
            });


        });
    </script>
</body>

</html>
