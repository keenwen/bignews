<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入日期插件css  js文件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>

    <!-- 引入富文本编辑器插件的js文件 -->
    <script src="../js/wangEditor.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-6">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-6">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <!-- 日期插件结构 -->
                    <div class="jeinpbox col-sm-3">
                        <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{zIndex:209999, trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                    <div class="col-sm-4">
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-6">
                    </div>
                    <!-- 富文本编辑器插件结构 -->
                    <div class="col-sm-6" id="editor">
                        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 文章类别模板 -->
    <script id="article_cate_temp" type="text/html">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>


        {{/each}}
    </script>
    <script src="./libs/http.js"></script>
    <script>
        $(function () {
            // 1.日期插件
            jeDate("#testico", {
                format: "YYYY-MM-DD",
                isTime: false,
                zIndex: 20999,
                minDate: "2014-09-19 00:00:00",
                donefun: function (obj) {
                    console.log(obj);

                },
            });
            //2. 富文本编辑器
            var E = window.wangEditor;
            var editor = new E('#editor');
            editor.create();
            // 3.头像预览
            $('#inputCover').on('change', function () {
                var f1 = this.files[0];
                var url = URL.createObjectURL(f1);
                $('.article_cover').attr('src', url);
            });
            // 4.发送请求
            $.ajax({
                type: "get",
                url: BigNew.category_list,
                success: (backData) => {
                    // console.log(backData);
                    if (backData.code == 200) {
                        //2.获取到文章类别信息后,通过模板染到页面上
                        var resHtml = template("article_cate_temp", backData);
                        $("select.category").html(resHtml);
                    }
                }
            });
            // 获取通过url传递过来的id
            var articleId = window.location.search.split('=')[1];
            console.log(articleId);

            //根据文章id发送ajax请求获取该文章的详细信息
            setTimeout(function () {
                $.ajax({
                    url: BigNew.article_search,
                    data: {
                        id: articleId
                    },
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {

                            //3.把对应的详细信息显示在对应的标签上. 
                            $('#inputTitle').val(backData.data.title); //文章标题   
                            $('.article_cover').attr('src', backData.data.cover); //文章预览图
                            $('select.category').val(backData.data.categoryId); //文章类别
                            $('#testico').val(backData.data.date); //文章发布时间
                            editor.txt.html(backData.data.content); //文章内容
                        }
                    }
                });
            }, 0);
            // 编辑 
            // 修改为已发布
            $('.btn-edit').on('click', function (e) {
                e.preventDefault();
                var form1 = document.querySelector('form')
                var fd = new FormData(form1);
                //往formdata中追加文章id 文章修改后的内容 还有sate的值
                fd.append('id', articleId);
                fd.append('content', editor.txt.html());
                fd.append('state', '已发布')
                console.log(fd.get('content'));

                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);

                        if (backData.code == 200) {
                            alert('修改成功')
                            // 返回文章列表页
                            window.history.back(); //回退 到文章列表页
                        }
                    }
                });

            });
            // 存为草稿
            $('.btn-draft').on('click', function (e) {
                e.preventDefault();
                var form1 = document.querySelector('form')
                var fd = new FormData(form1);
                //往formdata中追加文章id 文章修改后的内容 还有sate的值
                fd.append('id', articleId);
                fd.append('content', editor.txt.html());

                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,

                    success: function (backData) {
                        if (backData.code == 200) {
                            alert('存为草稿成功')
                            // 返回文章列表页
                            window.history.back(); //回退 到文章列表页
                        }
                    }
                });

            });
        });
    </script>
</body>

</html>
